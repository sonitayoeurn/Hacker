<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poly-ily</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="panel">
            <img src="dragon.jpg" alt="Left Image" class="p1">
        </div>
       
        <div class="calendar">
          <div class="front">
            <div class="current-date">
              <h1>June 2024</h1>	
            </div>
  
            <div class="current-month">
              <ul class="week-days">
                <li class="weekend-days">SUN</li>
                <li>MON</li>
                <li>TUE</li>
                <li>WED</li>
                <li>THU</li>
                <li>FRI</li>
                <li class="weekend-days">SAT</li>
                
              </ul>
  
              <div class="weeks">
                <div class="first">
                  <span class="last-month a">28</span>
                  <span class="last-month a">29</span>
                  <span class="last-month a">30</span>
                  <span class="last-month a">31</span>
                  <span class="b">01</span>
                  <span class="b">02</span>
                  <span class="weekend-days b">03</span>
                </div>
  
                <div class="second">
                  <span class="weekend-days b">04</span>
                  <span class="b">05</span>
                  <span class="b">06</span>
                  <span class="b">07</span>
                  <span class="b">08</span>
                  <span class="b">09</span>
                  <span class="weekend-days b">10</span>
                </div>
  
                <div class="third">
                  <span class="weekend-days b">11</span>
                  <span class="b">12</span>
                  <span class="b">13</span>
                  <span class="b">14</span>
                  <span class="active">15</span>
                  <span class="b">16</span>
                  <span class="weekend-days b">17</span>
                </div>
  
                <div class="fourth">
                  <span class="weekend-days b">18</span>
                  <span class="b">19</span>
                  <span class="b">20</span>
                  <span class="b">21</span>
                  <span class="b">22</span>
                  <span class="b">23</span>
                  <span class="weekend-days b">24</span>
                </div>
  
                <div class="fifth">
                  <span class="weekend-days b">25</span>
                  <span class="b">26</span>
                  <span class="b">27</span>
                  <span class="b">28</span>
                  <span class="b">29</span>
                  <span class="b">30</span>
                  <span class="weekend-days b">31</span>
                </div>
              </div>
            </div>
          </div>
  
          <div class="back"></div>
    </div>
</body>
</html>
